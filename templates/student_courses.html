{% extends "base.html" %}
{% block body %}

<title>{{title}}</title>
<h1>{{table_title}}</h1>
<h2>{{comment}}</h2>
<table border="1">
    <th>CWID</th>
    <th>Name</th>
    <th>Major</th>
    <th>Completed Courses</th>
    <th>Remaining Courses</th>
    {% for student in students %}
        <tr>
            <td>{{student.cwid}}</td>
            <td>{{student.name}}</td>
            <td>{{student.major}}</td>
            <td>{{student.taken}}</td>
            <td>{{student.remain}}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
